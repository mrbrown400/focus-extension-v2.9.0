<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Break Finished</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            padding: 24px;
            background: #f4f5f7;
            color: #1f2933;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #131720;
                color: #f8fafc;
            }
        }

        main {
            max-width: 360px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            margin-bottom: 16px;
            line-height: 1.5;
        }

        #countdown {
            font-weight: 600;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        button {
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        #leave-now {
            background: #2563eb;
            color: #ffffff;
        }

        #stay {
            background: #d1d5db;
            color: #111827;
        }

        @media (prefers-color-scheme: dark) {
            #stay {
                background: #374151;
                color: #f9fafb;
            }
        }

        button:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Break is over</h1>
        <p>Focus is back on. Leave <span id="site-name">this site</span>?</p>
        <p id="countdown">Leaving in 60 seconds...</p>
        <div class="actions">
            <button id="leave-now">Leave now</button>
            <button id="stay">Stay here</button>
        </div>
    </main>
    <script src="break-ended.js"></script>
</body>
</html>
